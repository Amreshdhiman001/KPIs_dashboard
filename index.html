<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UFT-8">
      <title>Issue Management Dashboard</title>
      <!---Include Chart.js from CDN --->
      <script src="https://cdn.jsdelivr.net/npm/chart.js></script>
        
    </head>
    <body>
      <h1>Issue Management Dashboard</h1>

        
        <div>
          <h2>Key Performance Indicators (KPIs)</h2>
          <ul>
            <li>
              <strong>Average Issue Resolution Time:</strong>
              <span id="avgResolutionTime">...</span>
            </li>
            <li>
              <strong>Open Issues: </strong>
              <span id="openIssues">Loading...</span>
            </li>
              
              
          </ul>
        </div>
              
        
        <div style="width:80%; margin:auto;">
              <!-- create a canvas element where the chart will be rendered -->
              <canvas id="issueStatusChart"></canvas>
        </div>

        <script>
           
            var issueStatusData = {
              labels: ['Open', 'In Progress', 'Resolved', 'Closed'],
              datasets: [{
                label: 'Issue Status',
                backgroundColor: ['rgba(255, 99, 132, 0.2)' 'rgba(255, 205, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(255, 205, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)'],
                borderWidth: 1,
                data: [15, 10, 25, 40]
              }]
            };

        
        var issueStatusOptions = {
          scales: {
                y: {
                  beginAtZero: true
                  }
                }
            };
        
        var issueStatusCtx = document.getElementById('issueStatusChart').getContext('2d');

        
        var issueStatusChart = new Chart(issueStatusCtx, {
            type: 'bar',
          data: issueStatusData,
          options: issueStatusOptions
        });

        
        setTimeout(function() {
          // Update Average Issue Resolution Time
          var avgResolutionTimeElement = document.getElementById('avgResolutionTime');
          avgResolutionTimeElement.textContent = '3 days';        

          
          var openIssuesElement = document.getElementById('openIssues');
          openIssuesElement.textContent ='20';        
          }, 2000);  // Simulating a delay of 2 second
        </script>
      
    </body>
  </html>
